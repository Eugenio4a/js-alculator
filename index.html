<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <div class="calc">
            <div class="display" id="dis">

            </div>
            <div class="bot-calt">
                <div class="bottom-side-buttons-reset">
                    <ul>
                        <li data-operation="c" id="c">C</li>
                        <li data-operation="res" id="res">Res</li>
                        <li data-operation="square" id="square">x²</li>
                        <li data-operation="root" id="root">√</li>
                    </ul>
                </div>
                <div class="bottom-side">

                    <ul class="numbers">
                        <li data-number="1" id="one">1</li>
                        <li data-number="2" id="two">2</li>
                        <li data-number="3" id="three">3</li>
                        <li data-number="4" id="four">4</li>
                        <li data-number="5" id="five">5</li>
                        <li data-number="6" id="six">6</li>
                        <li data-number="7" id="seven">7</li>
                        <li data-number="8" id="eight">8</li>
                        <li data-number="9" id="nine">9</li>
                        <li data-number="0" id="zero">0</li>
                        <li data-operation="." id="dott">.</li>
                        <li data-number="00" id="doubleZero">00</li>
                    </ul>
                    <ul class="elements">
                        <li data-operation="+" id="plus">+</li>
                        <li data-operation="-" id="min">-</li>
                        <li data-operation="÷" id="divid">÷</li>
                        <li data-operation="x" id="multi">x</li>
                        <li data-operation="=" id="fin">=</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
